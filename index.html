<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Etch-a-sketch</title>
</head>

<body>
    <div class="content">
        <div class="settings">
            <input type="color" id="colorPicker" value="#0000ff">
            <button id="colorButton" class="colorButton" value="color">Colorize</button>
            <button id="randomColorButton" class="randomColorButton" value="random">Random color</button>
            <button id="eraseButton" class="eraseButton" value="erase">Erase</button>
            <button id="fillColorButton" class="fillColorButton" value="fill">Fill color</button>
            <button id="clearButton" class="clearButton">Clear Canvas</button>
            <div id="sliderValue" class="sliderValue">Grid: 16x16</div>
            <input type="range" min="1" max="64" value="16" class="slider" id="slider">
        </div>
        <div class="main">
            <h1>Etch-a-sketch</h1>
            <div id="canvas" class="canvas"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
<footer>
    <p>ilgatto88 - </p>
    <a href="https://github.com/ilgatto88" target="_blank">GitHub</a>
</footer>

</html>
